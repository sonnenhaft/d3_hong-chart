<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hong Chart Demo</title>
    <script src="d3.v3.5.16.js"></script>
    <script src="src/data-utilites.js"></script>
    <script src="src/d3.bind-data.js"></script>
    <script src="src/d3.hong-chart.js"></script>

    <script src="src/main.js"></script>
    <link rel="stylesheet" href="src/d3.hong-chart.css">
</head>
<body>
hello kitty <br>
<div class="mmm">
    <svg>
        <defs>
            <linearGradient id="greenHongGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#FEFEFE" stop-opacity="1"></stop>
                <stop offset="100%" stop-color="#F4FAF0" stop-opacity="1"></stop>
            </linearGradient>
        </defs>
        <rect fill="url(#greenHongGradient)" width="100%" height="100%" class="back"></rect>
        <g class="main">
            <g class="y axis"></g>
            <g class="lines"></g>
            <g class="x axis"></g>
        </g>
    </svg>
</div>
<div class="mmm">
    hellow
</div>
hello kitty
</body>
</html>
