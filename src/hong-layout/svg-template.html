<svg>
    <defs>
        <linearGradient id="greenHongGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#FEFEFE" stop-opacity="1"></stop>
            <stop offset="100%" stop-color="#F4FAF0" stop-opacity="1"></stop>
        </linearGradient>
    </defs>
    <rect fill="url(#greenHongGradient)" width="100%" height="100%" class="back"></rect>
    <g class="main" font-size="100%">
        <g class="y axis"></g>
        <g class="x axis"></g>
        <g class="chart-lines"></g>
        <g fill="black" font-size="90%">
            <g transform="translate(3, -3)">
                <text dy="-8" font-weight="bold" fill="#97C37C">Emissions</text>
                <text font-size="80%">GtCOâ‚‚</text>
            </g>
            <g class="x-axis-label">
                <g transform="translate(13, 6)">
                    <text dy="-8" font-weight="bold" fill="#97C37C">Time</text>
                    <text font-size="80%">Years</text>
                </g>
            </g>
        </g>
    </g>
</svg>
<div class="tooltip" style="opacity: 0">
    <div ng-repeat="chart in targetsAndBaseLine" ng-class="{bold: chart.$highlight}">
        <div class="color-box" ng-style="{background: chart.color}"></div>
        {{chart.name}}
        <i>{{chart.years[tooltipIndex]}}</i>
    </div>
</div>
