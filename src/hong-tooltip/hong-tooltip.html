<div class="hong-tooltip opacity-animate">
    <div class="tooltip-header">Emission trajectory in year {{year + 2016}}</div>
    <div class="content">
        <div ng-repeat="chart in charts" ng-class="{bold: chart.$highlight}">
            <div class="color-box" ng-style="{background: chart.color}"></div>
            {{chart.name}}:
            <i>{{chart.years[year]}}</i>
        </div>
    </div>
    <div style="text-align: center" ng-show="charts[0].$highlight">
        <svg>
            <g class="main">
                <g class="rect"></g>
                <g transform="translate(0, -2)">
                    <g class="text" fill="black" font-size="8" text-anchor="middle"></g>
                </g>
            </g>
        </svg>
    </div>
</div>
